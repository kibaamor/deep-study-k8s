apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-sfs
spec:
  selector:
    matchLabels:
      app: nginx
  serviceName: web
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: http
