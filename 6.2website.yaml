apiVersion: v1
kind: Pod
metadata:
  name: website
  labels:
    name: website
    app: website
    role: frontend
spec:
  containers:
  - name: website
    image: nginx
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
